version: 2.1

workflows:
  deployment:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              only:
                - master

jobs:
  build:
    docker:
      - image: circleci/node:erbium
    working_directory: ~/repo
    steps:
      - checkout:
          path: ~/repo

      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "package.json" }}
            - v3-dependencies-

      - run:
          command: |
            sudo apt-get update -y
            sudo apt install rsync

      - run: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v3-dependencies-{{ checksum "package.json" }}

      - run: npm run build

      - run: rsync -avz -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" --progress ./ $USER@$HOST:~/stalkyboi --delete

      - run: ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $USER@$HOST 'pm2 stop stalkyboi && sleep 5 && cd ~/stalkyboi && npm rebuild canvas --update-binary && pm2 start stalkyboi'
